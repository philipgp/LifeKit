plugins {
	
	id 'java'
}
group = 'com.lifekit.organizer'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'
repositories {
  mavenLocal()
    mavenCentral()
}

dependencies {
compile( project(':Entity-Organizer') )
// https://mvnrepository.com/artifact/org.springframework.data/spring-data-jpa
compile group: 'org.springframework.data', name: 'spring-data-jpa', version: '2.2.1.RELEASE'

compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'

// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-data-rest
compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-rest', version: '2.2.1.RELEASE'

	
	
}
