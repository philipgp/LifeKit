	constructor(props) {
		super(props);
		this.setTaskType = this.setTaskType.bind(this);
	}
	setTaskType(taskType){
		this.props.onTaskTypeChange(taskType);
	}
	render() {
		return <div>
	
		<input type ='radio' onChange={this.setTaskType.bind(this,'ALL')} name = 'tasktype' value = 'ALL'/><span>ALL</span>
		<input type ='radio' onChange={this.setTaskType.bind(this,'ACTIVE')} name = 'tasktype' value = 'ACTIVE'/><span>Active</span>
		<input type ='radio' onChange={this.setTaskType.bind(this,'INBOX')}  name = 'tasktype' value = 'INBOX'/><span>Inbox</span>

		</div>
	}
}

class ProjectFilterComponent extends React.Component {
	constructor(props) { 
		super(props);
		this.setProject = this.setProject.bind(this);
	}
	setProject(project){
		this.props.onProjectChange(project);
	}
	hasProject(item){
	if(item.taskDetails.project!=null)
		return true;
	else
		return false;
	}
	isAlreadyAdded(items,item){
	for(var i=0;i<items.length;i++){
		var citem =items[i];	
		if(citem.key == item.taskDetails.project.name)
			return true;
	}
		return false;
	}
	
	getAllProjects(){
	var allItems =[];//this.props.items.map((item)=>this.getItem(item));
	
	for(var i=0;i<this.props.items.length;i++){
		var item =this.props.items[i];
		if(this.hasProject(item) && !this.isAlreadyAdded(allItems,item)){
		allItems.push(<span key={item.taskDetails.project.name}><input type ='radio' onChange={this.setProject.bind(this,item.taskDetails.project.name)} name = 'project' value = {item.taskDetails.project.name}/><span>{item.taskDetails.project.name}</span></span>);
		}
		//console.log(item)
	}
	return allItems;
	}
	render() {
	var allProjectsComponent=this.getAllProjects();
		return <div>
		
		<input type ='radio' onChange={this.setProject.bind(this,'ALL')} name = 'project' value = 'ALL'/><span>ALL</span>
		{allProjectsComponent}
		</div>
	}
}

class Organizer extends React.Component {
	constructor(props) {
		super(props);
		this.onItemAdded = this.onItemAdded.bind(this);
		this.componentDidMount = this.componentDidMount.bind(this);
    this.state = {
      error: null,
      isLoaded: false,
      items: []
    };
	}
	componentDidMount() {
    fetch(context+"/getAll")
      .then(res => res.json())
      .then(
        (result) => {
          this.setState({
            isLoaded: true,
            items: result.tasks
          });
        },
        // Note: it's important to handle errors here
        // instead of a catch() block so that we don't swallow
        // exceptions from actual bugs in components.
        (error) => {
          this.setState({
            isLoaded: true,
            error
          });
        }
      )
  }
  onItemAdded(){
	this.componentDidMount();
  }
	render() {
		//this.componentDidMount2();
		const { error, isLoaded, items } = this.state;
    if (error) {
      return <div>Error: {error.message}</div>;
    } else if (!isLoaded) {
      return <div>Loading...</div>;
    } else {
      return (
        <div><TaskTable items ={items} /><AddNewItemComponent onItemAdded={this.onItemAdded} text='asdf'/></div>
      );
    } 
	}
}
  class TaskTable extends React.Component {
	constructor(props) {

		super(props);
		this.state = {
			filter: {
				taskType: null,
				project: null,
				areaType:null
				
			}
		};
		this.setTaskType = this.setTaskType.bind(this);
		this.setAreaType = this.setAreaType.bind(this);
		this.setProject = this.setProject.bind(this);
	}
	getElement(item) {
		if (item.taskType == 'INBOX') {
			return <InboxTaskItem key = {item.id}	item = {item}/>;
		} else if (item.taskType == 'WAITING') {
			return <WaitingTaskItem key = {item.id} item = {item}/>;
		}else if (item.taskType == 'ACTIVE') {
			return <ActiveTaskItem key = {item.id	} item = {item}/>;
		}else if (item.taskType == 'SCHEDULED') {
			return <ScheduledTaskItem key = {	item.id	} item = {item}/>;
		}
	}
	stateFilter(state) {
		return this.state.filter.taskType == state.taskType;
	}
	areaFilter(state) {
		return this.state.filter.areaType == state.taskDetails.area.name;
	}
	projectFilter(state) {
		if(state.taskDetails.project!=null)
			return this.state.filter.project == state.taskDetails.project.name;
		else
			return false;
	}
	applyfilter(items) {
		if (this.state.filter.taskType != null) {
			items = items.filter(this.stateFilter, this);
		}
		if (this.state.filter.areaType != null) {
			items = items.filter(this.areaFilter, this);
		}if (this.state.filter.project != null) {
			items = items.filter(this.projectFilter, this);
		}
		return items;
	}
	setAreaType(areaType){
		var currentFilter =this.state.filter;
		if(areaType!='ALL')
			currentFilter.areaType = areaType;
		else
			currentFilter.areaType = null;
		this.setState(this.state);
	}
	
	setProject(project){
		var currentFilter =this.state.filter;
		if(project!='ALL')
			currentFilter.project = project;
		else
			currentFilter.project = null;
		this.setState(this.state);
	}
	
	setTaskType(taskType){
		var currentFilter =this.state.filter;
		if(taskType!='ALL')
			currentFilter.taskType = taskType;
		else
			currentFilter.taskType = null;
		this.setState(this.state);
	}
	render() {
		
		const header = <thead><tr><td>ID</td><td>Name</td><td>Type</td></tr></thead>;
		var filteredItems = this.applyfilter(this.props.items);
		const filter = <div><TaskTypeFilterComponent onTaskTypeChange={this.setTaskType}/><AreaFilterComponent items={filteredItems} onAreaTypeChange={this.setAreaType} /><ProjectFilterComponent items={filteredItems} onProjectChange={this.setProject} /></div>;
		const items = filteredItems.map((item) => this.getElement(item));
		const body = <tbody>{items}</tbody>;
		return <div>{filter}<table>{header}{body}</table></div>;

	}
}
